<h2 mat-dialog-title>{{data.title}}</h2>
<mat-dialog-content>
<form [formGroup]="rewardForm" (ngSubmit)="onSubmit()">

    <div class="form-row">

    <mat-form-field appearance="fill">
      <mat-label>Name</mat-label>
      <input matInput formControlName="name" type="text" placeholder="" />
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Punkte-Kosten</mat-label>
      <input matInput formControlName="pointCost" type="number" placeholder="" />
    </mat-form-field>
  </div>
  <div class="form-row">

    <mat-form-field appearance="fill">
      <mat-label>Beschreibung</mat-label>
      <input matInput formControlName="description" type="text" placeholder="" />
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Verein-Kostenanteil in %</mat-label>
      <input matInput formControlName="clubCostShare" type="number" placeholder="" />
    </mat-form-field>
  </div>
</form>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-raised-button (click)="onCancel()">Abbrechen</button>
  <button [disabled]="rewardForm.invalid" mat-raised-button (click)="onSubmit()" cdkFocusInitial>{{data.confirmationText}}</button>
</mat-dialog-actions>
