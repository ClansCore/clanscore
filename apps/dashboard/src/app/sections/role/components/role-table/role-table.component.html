<table mat-table [dataSource]="dataSource()" class="mat-elevation-z8">
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Aufgabe </th>
    <td mat-cell *matCellDef="let role"> {{role.name}} </td>
  </ng-container>

  <ng-container matColumnDef="discordposition">
    <th mat-header-cell *matHeaderCellDef> Discord Position </th>
    <td mat-cell *matCellDef="let role"> {{role.discordPosition}} </td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let role">
      @if (!isProtectedRole(role)) {
        <a mat-icon-button (click)="updateRole.emit(role)">
          <mat-icon>edit</mat-icon>
        </a>
        <a mat-icon-button (click)="deleteRole.emit(role)">
          <mat-icon>delete</mat-icon>
        </a>
      }
    </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
