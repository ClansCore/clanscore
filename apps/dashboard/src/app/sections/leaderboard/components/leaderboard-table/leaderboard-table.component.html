<table mat-table [dataSource]="dataSource()" class="mat-elevation-z8">

  <ng-container matColumnDef="rank">
    <th mat-header-cell *matHeaderCellDef> Rang </th>
    <td mat-cell *matCellDef="let row; let i = index"> {{ i + 1 }} </td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let leaderboardEntry"> {{leaderboardEntry.user.nickname}} </td>
  </ng-container>

  <ng-container matColumnDef="score">
    <th mat-header-cell *matHeaderCellDef> Punkte </th>
    <td mat-cell *matCellDef="let leaderboardEntry"> {{leaderboardEntry.score}} </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; let i = index; columns: displayedColumns;"></tr>
</table>
