<div class="login-container">
  <mat-card class="login-card">
    <h2 class="title">Wilkommen</h2>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Email</mat-label>
        <input matInput formControlName="email" type="email" placeholder="you@example.com" />
      </mat-form-field>

      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Password</mat-label>
        <input matInput formControlName="password" type="password" placeholder="••••••••" />
      </mat-form-field>

      <button mat-raised-button color="primary" class="full-width" type="submit" [disabled]="loading() || loginForm.invalid">
        {{ loading() ? 'Logging in...' : 'Login' }}
      </button>
    </form>
    @if(error()){
        <mat-error class="error-message">{{ error() }}</mat-error>
    }
  </mat-card>
</div>
