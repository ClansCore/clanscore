<mat-toolbar class="navbar">
  <img class="navbarLogo" src="/Logo_Kopf.png">
  <span class="navbar-title"> {{ title || 'ClansCore' }}</span>

  @if (loggedIn()) {
    @if (isAdmin) {
      <span class="navbar-links">
        <a mat-button routerLink="/admin">Admin Dashboard</a>
      </span>
    } @else {
      <span class="navbar-links">
        <a mat-button routerLink="/user">Mitglieder</a>
        <a mat-button routerLink="/task">Aufgaben</a>
        <a mat-button routerLink="/leaderboard">Ranglisten</a>
        <a mat-button routerLink="/role">Rollen</a>
        <a mat-button routerLink="/event">Events</a>
        <a mat-button routerLink="/gamification">Gamification-Verwaltung</a>
      </span>
    }

    <span class="navbar-spacer"></span>

    @if (!isAdmin) {
      <button mat-icon-button [matMenuTriggerFor]="userMenu" matTooltip="Benutzermenü">
        <mat-icon>account_circle</mat-icon>
      </button>
      <mat-menu #userMenu="matMenu">
        <button mat-menu-item (click)="changePassword()">
          <mat-icon>lock</mat-icon>
          <span>Passwort ändern</span>
        </button>
      </mat-menu>
    }

    <button mat-raised-button color="accent" (click)="logout()">Logout</button>
  }
  @else {
    <span class="navbar-links">
      <!--
      <a mat-button routerLink="/login">Login</a>
      <a mat-button routerLink="/application">Bewerbung</a>
      -->
    </span>
  }
</mat-toolbar>
<router-outlet></router-outlet>
